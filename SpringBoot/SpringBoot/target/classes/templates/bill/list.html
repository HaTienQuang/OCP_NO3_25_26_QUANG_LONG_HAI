<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Hóa đơn</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div class="container mt-4">
  <a href="/" class="btn btn-secondary mb-3">Trang chủ</a>
  <a href="/bill/create" class="btn btn-primary mb-3">Tạo Hóa đơn</a>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Ngày</th><th>NV</th><th>Tổng</th><th>Action</th></tr></thead>
    <tbody>
      <tr th:each="b : ${ds}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.ngayLap}">date</td>
        <td th:text="${b.nhanVien != null ? b.nhanVien.tenDangNhap : ''}">nv</td>
        <td th:text="${b.tongTien}">0</td>
        <td>
          <a th:href="@{/bill/delete/{id}(id=${b.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>

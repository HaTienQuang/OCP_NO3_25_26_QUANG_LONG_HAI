<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Users</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div class="container mt-4">
  <a href="/" class="btn btn-secondary mb-3">Trang chủ</a>
  <a href="/user/create" class="btn btn-primary mb-3">Thêm User</a>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Username</th><th>Role</th><th>Action</th></tr></thead>
    <tbody>
      <tr th:each="u : ${ds}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.tenDangNhap}">user</td>
        <td th:text="${u.vaiTro}">admin</td>
        <td>
          <a th:href="@{/user/edit/{id}(id=${u.id})}" class="btn btn-sm btn-warning">Sửa</a>
          <a th:href="@{/user/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>

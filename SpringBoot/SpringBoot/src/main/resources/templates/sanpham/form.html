<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Form SP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div class="container mt-4">
  <form th:action="@{/sanpham/save}" th:object="${sanPham}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3"><label class="form-label">Tên</label><input class="form-control" th:field="*{ten}"/></div>
    <div class="mb-3"><label class="form-label">Giá</label><input class="form-control" th:field="*{gia}"/></div>
    <div class="mb-3"><label class="form-label">Số lượng</label><input class="form-control" th:field="*{soLuong}"/></div>
    <button class="btn btn-primary">Lưu</button>
    <a href="/sanpham" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>

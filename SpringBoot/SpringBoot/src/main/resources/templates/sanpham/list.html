<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Danh sách sản phẩm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div class="container mt-4">
  <a href="/" class="btn btn-secondary mb-3">Trang chủ</a>
  <a href="/sanpham/create" class="btn btn-primary mb-3">Thêm SP</a>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Tên</th><th>Giá</th><th>Kho</th><th>Hành động</th></tr></thead>
    <tbody>
      <tr th:each="p : ${ds}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.ten}">Tên</td>
        <td th:text="${p.gia}">0</td>
        <td th:text="${p.soLuong}">0</td>
        <td>
          <a th:href="@{/sanpham/edit/{id}(id=${p.id})}" class="btn btn-sm btn-warning">Sửa</a>
          <a th:href="@{/sanpham/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>

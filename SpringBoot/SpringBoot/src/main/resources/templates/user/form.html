<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>User Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>
<div class="container mt-4">
  <form th:action="@{/user/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3"><label>Username</label><input class="form-control" th:field="*{tenDangNhap}"/></div>
    <div class="mb-3"><label>Password</label><input class="form-control" th:field="*{matKhau}"/></div>
    <div class="mb-3"><label>Role</label><input class="form-control" th:field="*{vaiTro}"/></div>
    <button class="btn btn-primary">Lưu</button>
    <a href="/user" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
